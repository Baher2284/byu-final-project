          <!-- FORM START -->
          <h3 class="text-center font-weight-bold mb-5 mt-5">FORM PENGIRIMAN</h3>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-3">
            <label for="inputState">Asal Pengiriman</label>
              <select id="inputAsal" name="inputAsal" class="form-control">
                <option value="" selected disabled>Please select</option>
                <option>Jabodetabek</option>
                <option>Jawa</option>
                <option>Sumatera</option>
              </select>
          </div>
          <div class="form-group col-sm-3 ">
            <label for="inputTujuan">Tujuan Pengiriman</label>
              <select id="inputTujuan" name="inputTujuan" class="form-control">
                <option value="" selected disabled>Please select</option>
                <option>Jabodetabek</option>
                <option>Jawa</option>
                <option>Sumatera</option>
              </select>
          </div>
        </div>
        <div class="pesanan">
          <form>
              <div class="form-row">
                <div class="form-group col-sm-3 ">
                  <label for="">Nama Penerima</label>
                  <input id="penerima" name="penerima" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-3 ">
                  <label>No.Telp Penerima</label>
                  <input id="telp" name="telp" type="number" class="form-control">
                </div>
              </div>
            
              <div class="form-row">
                <div class="form-group col-sm-3 ">
                  <label for="inputState">Berat (Max 50 Kg)</label>
                  <input id="berat" name="berat" type="number" class="form-control" placeholder="">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-sm-7">
                <label for="inputAddress">Alamat Lengkap Pengiriman</label>
                <input id="alamat" name="alamat" type="text" class="form-control" id="inputAddress" placeholder="">
              </div>
            </div>
            <div class="form-row mt-3">
              <div>
                <button id="addbtn" type="button" class="btn btn-success ml-2 mr-3"onclick="addOrder()">ADD</button>
              </div>
              <div>
                <button id="editbtn" type="button" class="btn btn-success mr-3" onclick="editBaris()">EDIT</button>
              </div>
              <div>
                <button id="deletebtn" type="button" class="btn btn-success " onclick="hapusBaris()">DELETE</button>
              </div>
            </div>
          </form>
        </div>
        <br>
    </div>
